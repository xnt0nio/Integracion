<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferremax Productos</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; }
  header { background-color: #1e1e1e; padding: 10px 20px; color: white; }
  header nav { display: flex; justify-content: space-between; align-items: center; }
  header nav ul { list-style: none; display: flex; gap: 20px; }
  header nav ul li { color: white; }
  .logo { font-size: 24px; }
  main { padding: 20px; background-color: #f2f2f2; }
  .productos { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
  .producto { background: white; padding: 20px; text-align: center; }
  .producto img { max-width: 100%; height: auto; }
  footer { background-color: #2c2c2c; color: white; padding: 20px; text-align: center; }
</style>
</head>
<body>
<header>
  <nav>
    <div class="logo">FERREMAX</div>
    <ul>
      <li>Inicio</li>
      <li>Productos</li>
      <li>Contacto</li>
    </ul>
  </nav>
</header>

<main>
  <section class="productos">
    <h1 style="text-align:center; padding-bottom:20px;">Productos</h1>
    
    <div class="producto">
      <img src="path/to/alicate.jpg" alt="Alicates">
      <h2>Alicates</h2>
      <p>Descripción o precio del producto</p>
    </div>
    
    <div class="producto">
      <img src="path/to/martillo.jpg" alt="Martillo">
      <h2>Martillo</h2>
      <p>Descripción o precio del producto</p>
    </div>
    
    <!-- Más productos... -->
    
  </section>
</main>

<footer>
  <p>&copy; 2024 Ferremax. Todos los derechos reservados.</p>
</footer>
</body>
</html>
