{% extends 'core/base.html' %}
{% load static %}
{% block css %}

{% endblock %}
{% block contenido %}








<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pagos</title>
    <link rel="stylesheet" href="{% static 'path/to/your/css/styles.css' %}">
</head>
<body>
    <div class="cart-section mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h2 class="table-title">Aprobar pagos</h2>
                    <div class="cart-table-wrap">
                        <table class="cart-table">
                            <thead class="cart-table-head">
                                <tr class="table-head-row">
                                    <th class="product-remove"></th>
                                    <th class="product-image">Nombre cliente</th>
                                    <th class="product-quantity">Total</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for payment in payments %}
                                <tr class="table-body-row">
                                    <td class="product-image">
                                        <img src="{% s{{ compra.producto.imagen.url }}' %}" alt="" class="cart-product-image">
                                    </td>
                                    <td class="product-name">{{ payment.user.username }}</td>
                                    <td class="product-total">${{ payment.amount }}</td>                                                       
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>





{% endblock %}
{% block js %}
{% endblock %}
